name: CI - Build Web (Bun)

on:
  push:
    branches: [main]

# Add this to prevent concurrent deployments
concurrency:
  group: 'pages-deploy'
  cancel-in-progress: true  # Cancels older runs if a new one starts

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest  # or specify a version like "1.0.0"

      # Install dependencies with Bun
      - name: Install dependencies
        run: bun install

      # Build with Bun
      - name: Build Vue App
        run: bun run build

      - name: Detect build output directory
        id: detect
        run: |
          # prefer common output dirs; fallback to dist
          if [ -d "dist" ]; then echo "DEPLOY_DIR=dist" >> $GITHUB_ENV
          elif [ -d "build" ]; then echo "DEPLOY_DIR=build" >> $GITHUB_ENV
          elif [ -d "public" ]; then echo "DEPLOY_DIR=public" >> $GITHUB_ENV
          else
            echo "DEPLOY_DIR=dist" >> $GITHUB_ENV
          fi

      - name: Ensure deploy directory and add .nojekyll (serve underscore assets)
        run: |
          mkdir -p "$DEPLOY_DIR"
          # create an empty .nojekyll so GitHub Pages will serve files beginning with _
          : > "$DEPLOY_DIR/.nojekyll"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: ${{ env.DEPLOY_DIR }}